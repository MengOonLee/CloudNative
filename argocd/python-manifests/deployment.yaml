# The YAML configuration for the Python hello-world application
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-helloworld
  name: python-helloworld
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-helloworld
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-helloworld
    spec:
      containers:
      - image: darklemon/python-helloworld:latest
        imagePullPolicy: IfNotPresent
        name: python-helloworld
        resource:
          requests:
            cpu: 50m
            memory: 256Mi